<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display">
     <div class="buttons">
    <div class="raw-1">
        <button id="AC">AC</button>
        <button id="%">%</button>
        <button id="⌫ ">⌫</button>
        <button id="addition">+</button>
    </div>

    <div class="raw-2">
        <button id="num7" >7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="*" style=" background-color: orange;">*</button>
    </div>

    <div class="raw-3">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" style=" background-color: orange;">-</button>
    </div>

    <div class="raw-4">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" style=" background-color: orange;">/</button>
    </div>

    <div class="raw-5">
        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="ans" style=" background-color: orange;">=</button>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
